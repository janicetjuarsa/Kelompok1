<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Main</title>
    <link rel="stylesheet" href="dashboard_main.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">logo</div>
        <div class="nav-buttons">
            <button class="nav-btn">search</button>
            <button class="nav-btn">notif</button>
            <button class="nav-btn">profile</button>
        </div>
    </header>

    <!-- Kontainer utama yang bisa di-scroll secara vertikal -->
    <main class="content-wrapper">
        <!-- Section 1 -->
        <section class="content-section">
            <h2>No reservations</h2>
        </section>

        <!-- Section 2 -->
        <section class="content-section">
            <h2>Recommendations</h2>
            <div class="scroll-container">
                <button class="prev-btn">&#10094;</button>
                <div class="content">
                    <div class="content-box">Item 1</div>
                    <div class="content-box">Item 2</div>
                    <div class="content-box">Item 3</div>
                    <div class="content-box">Item 4</div>
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>

        <!-- Section 3 -->
        <section class="content-section">
            <h2>Recent visits</h2>
            <div class="scroll-container">
                <button class="prev-btn">&#10094;</button>
                <div class="content">
                    <div class="content-box">Visit 1</div>
                    <div class="content-box">Visit 2</div>
                    <div class="content-box">Visit 3</div>
                    <div class="content-box">Visit 4</div>
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>

        <!-- Section 4 -->
        <section class="content-section">
            <h2>Favorite</h2>
            <div class="scroll-container">
                <button class="prev-btn">&#10094;</button>
                <div class="content">
                    <div class="content-box">Fav 1</div>
                    <div class="content-box">Fav 2</div>
                    <div class="content-box">Fav 3</div>
                    <div class="content-box">Fav 4</div>
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script> <!-- Script untuk scrolling -->
</body>
</html>
