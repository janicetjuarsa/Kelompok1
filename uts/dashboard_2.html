<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Main</title>
    <link rel="stylesheet" href="css/dashboard2.css">

<body>
    <header class="navbar">
        <div class="logo"><a href="dashboard_main.html">logo</a></div>
        <div class="nav-buttons">
            <button class="nav-btn"><a href="search.html">search</a></button>
            <button class="nav-btn"><a href="notif.html">notif</button></a>
            <button class="nav-btn"><a href="profile.html">profile</button></a>
        </div>

    <main class="content-wrapper">
        <div class="reservation-box">
            <div class="logo-box">logo<br>kafe</div>

                <p>reservations going on..</p>

        <section class="content-section" onclick="goToDetails('123')">

            <div class="scroll-container">

                <div class="content">
                    <div class="content-box">Item 1</div>

                    <div class="content-box">Item 3</div>

            <div class="scroll-container">
                <button class="prev-btn">&#10094;</button>

                    <div class="content-box">Visit 4</div>

        <section class="content-section">
            <h2>Favorite</h2>
            <div class="scroll-container">
                <button class="prev-btn">&#10094;</button>
                <div class="content">
                    <div class="content-box">Fav 1</div>
                    <div class="content-box">Fav 2</div>
                    <div class="content-box">Fav 3</div>
                    <div class="content-box">Fav 4</div>
                </div>
                <button class="next-btn">&#10095;</button>
            </div>
        </section>
    </main>

    <script>
        function goToDetails(kafeId) {
    window.location.href = `recommendations.html?id=${kafeId}`;
}
    </script>
    <script src="js/script.js"></script> <!-- Script untuk scrolling -->

</html>
